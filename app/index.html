<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="container">
    <div class="window__wrapper">
      <h2 class="title">Покупка</h2>
      <div class="window">
        <div class="inp__wrapper">
          <div class="price__wrapper">
            <label for="inp-1">Цена</label>
            <input type="text" id="inp-1" class="price-inp">
          </div>
          <div class="quantity-wrapper">
            <label for="inp-2">Количество</label>
            <input type="text" id="inp-2" class="quantity-inp">
          </div>
        </div>
        <div class="btn__wrapper">
          <button class="payment btn">Расчёт</button>
          <button class="complete btn">Завершить</button>
        </div>
        <div class="out__wrapper">
          <div class="out__item"><span class="price">Цена</span><p class="price-output out"></p></div>
          <div class="out__item"><span class="quantity">Количество</span><p class="quantity-out put out"></p></div>
          <div class="out__item"><span class="sum">Сумма</span><p class="sum-output out"></p></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
